<div class="categories-banner">
  <h3>Categories</h3>
  <div class="grid">
      <div class="col-4 lg:col-2" *ngFor="let category of categories">
        <!-- <div class="category" (click)="category.id ? getCatProducts(category.id): null" [ngStyle]="{backgroundColor:category.color}"> -->
        <div class="category" (click)="getCatProducts()">
        <div class="category-icon">
          <i class="pi pi-{{category.icon}}"></i>
        </div>
        <div class="category-name">
          {{category.name}}
        </div>
      </div>
    </div>
  </div>
</div>
