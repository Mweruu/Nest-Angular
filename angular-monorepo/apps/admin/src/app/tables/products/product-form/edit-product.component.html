<p-card [header]="editMode ? 'Update Product' : 'Add Product'" subheader="You can add or edit a product">
  <div class="card">
    <p-toolbar>
      <div class="p-toolbar-group-start">
      </div>
      <div class="p-toolbar-group-end">
        <p-button
        [label]="editMode? 'Update':'Create'"
        icon="pi pi-plus"
        styleClass="p-button-primary"
        class="mr-2"
        (click)="onSubmit()"
        ></p-button>
        <p-button
        label="Cancel"
        icon="pi pi-arrow-circle-left"
        styleClass="p-button-secondary"
        class="mr-2"
        routerLink="/products"
        ></p-button>
      </div>
    </p-toolbar>
  </div>
  <form [formGroup]="form">
  <div class="grid mt-2">
    <!-- <form [formGroup]="form"> -->
      <div class="col-12 formgroup-inline">
        <div class="col-5">
          <label for="name">Name:</label>
          <div class="p-inputgroup mt-1">
            <input class="w-full" pInputText formControlName="name" placeholder="Email" />
          </div>
            <small *ngIf="form.invalid && isSubmitted" class="p-error">
              <span *ngIf="productsForm['name'].errors?.['required']" class="p-error">Email is required</span>
            </small>
        </div>
        <div class="col-5">
          <label for="name">Code:</label>
          <div class="p-inputgroup mt-1">
            <input class="w-full" pInputText formControlName="code" placeholder="ghR4tcfG" />
          </div>
            <small *ngIf="form.invalid && isSubmitted" class="p-error">
              <span *ngIf="productsForm['code'].errors?.['required']" class="p-error">Code is required</span>
            </small>
        </div>
      </div>
      <div class="col-12 formgroup-inline">
        <div class="col-5">
          <label for="name">Price:</label>
          <div class="p-inputgroup mt-1">
            <input class="w-full" pInputText type="number" formControlName="price" placeholder="2000" />
          </div>
            <small *ngIf="form.invalid && isSubmitted" class="p-error">
              <span *ngIf="productsForm['price'].errors?.['required']" class="p-error">Price is required</span>
            </small>
        </div>
        <div class="col-5">
          <label for="name">Quantity:</label>
          <div class="p-inputgroup mt-1">
            <input class="w-full" pInputText type="number" formControlName="quantity" placeholder="45" />
          </div>
            <small *ngIf="form.invalid && isSubmitted" class="p-error">
              <span *ngIf="productsForm['quantity'].errors?.['required']" class="p-error">Quantity is required</span>
            </small>
        </div>
      </div>
      <div class="col-12 formgroup-inline">
        <div class="col-10">
          <label for="name">Description:</label>
          <div class="p-inputgroup mt-1">
            <textarea
            rows="5"
            cols="30"
            pInputTextarea
            formControlName="description">
            </textarea>
          </div>
        </div>
      </div>
      <div class="col-12 formgroup-inline">
        <div class="col-5 ">
          <label for="name">Category:</label>
          <div class="mt-1">
            <p-dropdown
            formControlName="category"
            [options]="categories"
            optionLabel="name"
            placeholder="Select a Category" />
          </div>
        </div>
        <div class="col-5">
          <label for="name">InventoryStatus:</label>
          <div class="mt-1">
            <p-selectButton [options]="inventoryOptions" formControlName="inventoryStatus" optionValue="name"optionLabel="name"/>
          </div>
        </div>
      </div>
    <!-- </form> -->
  </div>
  </form>
</p-card>
