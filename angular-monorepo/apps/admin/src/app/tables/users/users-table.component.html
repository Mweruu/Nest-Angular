<div class="col-12">
  <div class="card">
    <h3>List of Users</h3>
    <div class="card">
      <p-table [value]="users" [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="caption">
          <div class="flex justify-content-between flex-column sm:flex-row">
            <p-button
            label="Create"
            icon="pi pi-arrow-circle-left"
            styleClass="p-button-secondary"
            class="mr-2"
            routerLink="/users/form"
            ></p-button>
          </div>
          <div class="flex table-header">
          </div>
        </ng-template>
          <ng-template pTemplate="header" let-columns>
              <tr>
                  <th>Firstname </th>
                  <th>Lastname</th>
                  <th>Role</th>
                  <th></th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-user let-columns="columns">
              <tr>
                  <td>
                      {{user.firstName}}
                  </td>
                  <td>
                    {{user.lastName}}
                  </td>
                  <td>
                    {{user.role}}
                  </td>
                  <td><i class="pi pi-pencil" style="color: red" (click)="editUser(user.id)"></i></td>
              </tr>
          </ng-template>
      </p-table>
  </div>
  </div>
</div>
